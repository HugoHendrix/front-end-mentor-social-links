<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Agregador de links, desafio iniciante do Frontend Mentor."
    />
    <meta name="keywords" content="HTML, CSS, Boostrap, estudo front end." />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- font-family: 'Inter', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="container-fluid">
    <main class="container">
      <div
        class="container text-center pt-5 rounded-4 p-5 mt-5 custom-container"
      >
        <figure class="figure">
          <img
            class="figure-img img-fluid rounded-circle"
            src="./assets/images/Perfil Hugo Hendrix.png"
            alt="Jovem vestindo camisa azul, gravata preta e oculos preto, foto de perfil."
          />
        </figure>
        <h1>Hugo Hendrix</h1>
        <p class="text-decoration mb-5"><strong>São Paulo, Brazil</strong></p>
        <p class="mb-5">
          <span>"Front-end developer and Marketing Digital."</span>
        </p>
        <!-- SOCIAL LINKS -->
        <nav class="text-center">
          <ul class="list-unstyled">
            <li>
              <a
                class="text-decoration-none"
                href="https://github.com/HugoHendrix"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li>
              <a
                class="text-decoration-none"
                href="https://www.frontendmentor.io/profile/HugoHendrix"
                target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                class="text-decoration-none"
                href="https://www.linkedin.com/in/hugohendrix/"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                class="text-decoration-none"
                href="https://conteudofront.blogspot.com/"
                target="_blank"
                >BLOG Conteúdo Front</a
              >
            </li>
            <li>
              <a
                class="text-decoration-none"
                href="https://www.instagram.com/hugo_hendrix/"
                target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <footer class="attribution text-center mt-5 p-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://bio.link/hugohendrix" target="_blank">Hugo Hendrix</a>.
    </footer>

    <!-- Bootstrap JS e Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
